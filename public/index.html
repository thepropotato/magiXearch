<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/magiXearch.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
        name="description"
        content="MagiXearch | Revolutionizing Image Search with the magic of AI"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/magiXearch.jpg" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>MagiXearch</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <style>

            body {
                position: relative;
            }

            @font-face {
                font-family: 'baseneue';
                src: url('/src/fonts/baseneue.ttf');
            }

            #internet-connectivity-wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);  
                z-index: 9999999999999999999999999999;
                display: none;
            }

            #internet-connectivity-wrapper::before {
                content: '';
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100dvw;
                height: 100dvh;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: -1;
                border-radius: 1rem;
                backdrop-filter: blur(1rem);
            }

            #internet-connectivity {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 1rem;
                border-radius: 1rem;
                z-index: 99999999999999999999999999999999999999;
                background-color: rgb(255, 40, 40);
                padding: 1rem;
                color: #F6FCDF;
            }

            #internet-connectivity span {
                font-size: 1rem;
            }

            #internet-connectivity h1 {
                font-family: baseneue;
                font-size: 1rem;
                font-weight: normal;
            }
        </style>

    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        <div id="internet-connectivity-wrapper">
            <div id="internet-connectivity">
                <span class="material-symbols-outlined">wifi_off</span>
                <h1>Internet connection lost</h1>
            </div>
        </div>

        <script>
            window.addEventListener('online', () => {
                document.getElementById('internet-connectivity-wrapper').style.display = 'none';
            });

            window.addEventListener('offline', () => {
                document.getElementById('internet-connectivity-wrapper').style.display = 'flex';
            });
        </script>
        
    </body>
</html>
